<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate Your Very Own Unique Password</h2>
        </div>
      <div class="card-body">
        <span class=password id="result"

        button class="btn" id="clipboard">
        Your Secure Password </span>         
        </div>
      <div>Selcet your password criteria below:</div>
          <br>
      <div>
            <label>Password length</label>
            <form>
              <input id="limit"  type="range" name="amountRange" min="8" max="128" value="0" oninput="this.form.amountInput.value=this.value" />
              <input id="limit"  type="number" name="amountInput" min="8" max="128" value="0" oninput="this.form.amountRange.value=this.value" />
            </form>

            <!-- <input type="number" id="limit" min='8' max='128' value='10' />
          </div> -->
          <div>
            <label>Uppercase</label> 
            <input type="checkbox" id="big"/>
          </div>
          <div>
            <label>Lowercase</label> 
            <input type="checkbox" id="little"/>
          </div>
          <div>
            <label>Numbers</label> 
            <input type="checkbox" id="digits"/>
          </div>
          <div>
            <label>Symbols</label> 
            <input type="checkbox" id="objects"/>
          </div>
              <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
       
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
